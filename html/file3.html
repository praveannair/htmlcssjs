<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea rows="5" cols="50"></textarea>
    <hr />
    <select>
      <option>Java</option>
      <option>Python</option>
      <option selected>HTML</option>
      <option>CSS</option>
    </select>
    <hr />
    <select>
      <optgroup label="India">
        <option>Delhi</option>
        <option>Karnataka</option>
        <option>Telangana</option>
      </optgroup>
      <optgroup label="USA">
        <option>Florida</option>
        <option>Ohio</option>
      </optgroup>
    </select>
    <hr />

    <fieldset>
      <legend>Login Form</legend>
      <p><label>Username:</label><input type="text" /></p>
      <p><label>Password:</label><input type="password" /></p>
      <p>
        <label for="chkRememberMe">Remember Me:</label
        ><input type="checkbox" id="chkRememberMe" />
      </p>
      <button>Login</button>
    </fieldset>

    <fieldset>
      <legend>Personal Details</legend>
      <p><input type="text" /></p>
      <p><input type="text" /></p>
      <p><input type="text" /></p>
      <p><input type="text" /></p>
      <p><input type="text" /></p>
    </fieldset>
    <hr />

    <input list="students" />

    <datalist id="students">
      <option value="Ria"></option>
      <option value="Reena"></option>
      <option value="John"></option>
      <option value="Sam"></option>
      <option value="Ron"></option>
    </datalist>
    <input type="submit" />

    <hr>
    
  </body>
</html>
