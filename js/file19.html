<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .class1 {
        background-color: black;
        color: white;
      }

      .class1 {
        background-color: black;
        color: white;
      }

      .head1 {
        font-size: 20px;
      }


    </style>
    <script>
      function changeTheme() {
        document.body.classList.toggle("class1");
        document.body.classList.toggle("head1");
      }

    </script>
  </head>
  <body >
    <h1>Hello World</h1>
    <button onclick="changeTheme()">Dark/Light Theme</button>
  </body>
</html>
