<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function display() {
        let courses = document.getElementsByName("course");
        let str = "";
        for (let i = 0; i < courses.length; i++) {
          if (courses[i].checked) {
            str = str + courses[i].value;
          }
        }
        divCourse.innerHTML = str
      }
    </script>
  </head>
  <body>
    <p><input type="radio" name="course" value="Java" />Java</p>
    <p><input type="radio" name="course" value="Python" />Python</p>
    <p><input type="radio" name="course" value="Nodejs" />Nodejs</p>
    <button onclick="display()">Submit</button>
    <hr />
    <div id="divCourse"></div>
  </body>
</html>
