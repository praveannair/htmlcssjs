<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p><input type="text" maxlength="5" autofocus /></p>
      <p><input type="text" maxlength="5" /></p>
      <input type="submit" />
      <input type="reset" />
      <input type="image" src="a.jpg" />
      <button>Submit</button>
    </form>

    <hr />
    <form>
      <p><input type="number" required /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="email" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="date" min="2024-10-10" max="2024-10-20" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="time" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="datetime-local" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="month" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="week" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="color" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="file" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="url" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="password" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="range" /></p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="radio" name="course" />Java</p>
      <p><input type="radio" name="course" />Python</p>
      <p><input type="radio" name="course" />C#</p>
      <button>Submit</button>
    </form>
    <hr />
    <form>
      <p><input type="checkbox" />Java</p>
      <p><input type="checkbox" />Python</p>
      <p><input type="checkbox" />C#</p>
      <button>Submit</button>
    </form>
  </body>
</html>
